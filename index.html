<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - A Game of Endless Chance and Misery!</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="title"></div>

    

    <div class="table">
        <div class="game-empty"></div>
        <div class="game-empty"></div>
        <div class="game-empty"></div>
        <div class="bets-zeros">
            <div></div>
            <div class="button"><button id="0">0</button></div>
            <div class="button"><button id="00">00</button></div>
            <div></div>
        </div>
        <div class="game-name">ROULETTE</div>
        <div class="bets-fiftyFifty">
            <div class="button"><button id="bet-firstHalf">18-</button></div>
            <div class="button"><button id="bet-even">E</button></div>
            <div class="button"><button id="bet-red">R</button></div>
            <div class="button"><button id="bet-black">B</button></div>
            <div class="button"><button id="bet-odd">O</button></div>
            <div class="button"><button id="bet-secondHalf">19+</button></div>
        </div>
        <div class="bets-third">
            <div class="button"><button id="bet-firstThird">1st 12</button></div>
            <div class="button"><button id="bet-secondThird">2nd 12</button></div>
            <div class="button"><button id="bet-thirdThird">3rd 12</button></div>
        </div>
        <div class="bets-number">
            <div class="num"><button class="red" class="odd" id="bet-1">1</button></div>
            <div class="num"><button class="black" class="even" id="2">2</button></div>
            <div class="num"><button class="red" class="odd" id="3">3</button></div>
            <div class="num"><button class="black" class="even" id="4">4</button></div>
            <div class="num"><button class="red" class="odd" id="5">5</button></div>
            <div class="num"><button class="black" class="even" id="6">6</button></div>
            <div class="num"><button class="red" class="odd" id="7">7</button></div>
            <div class="num"><button class="black" class="even" id="8">8</button></div>
            <div class="num"><button class="red" class="odd" id="9">9</button></div>
            <div class="num"><button class="black" class="even" id="10">10</button></div>
            <div class="num"><button class="black" class="odd" id="11">11</button></div>
            <div class="num"><button class="red" class="even" id="12">12</button></div>
            <div class="num"><button class="black" class="odd" id="13">13</button></div>
            <div class="num"><button class="red" class="even" id="14">14</button></div>
            <div class="num"><button class="black" class="odd" id="15">15</button></div>
            <div class="num"><button class="red" class="even" id="16">16</button></div>
            <div class="num"><button class="black" class="odd" id="17">17</button></div>
            <div class="num"><button class="red" class="even" id="18">18</button></div>
            <div class="num"><button class="black" class="odd" id="19">19</button></div>
            <div class="num"><button class="black" class="even" id="20">20</button></div>
            <div class="num"><button class="red" class="odd" id="21">21</button></div>
            <div class="num"><button class="black" class="even" id="22">22</button></div>
            <div class="num"><button class="red" class="odd" id="23">23</button></div>
            <div class="num"><button class="black" class="even" id="24">24</button></div>
            <div class="num"><button class="red" class="odd" id="25">25</button></div>
            <div class="num"><button class="black" class="even" id="26">26</button></div>
            <div class="num"><button class="red" class="odd" id="27">27</button></div>
            <div class="num"><button class="black" class="even" id="28">28</button></div>
            <div class="num"><button class="black" class="odd" id="29">29</button></div>
            <div class="num"><button class="red" class="even" id="30">30</button></div>
            <div class="num"><button class="black" class="odd" id="31">31</button></div>
            <div class="num"><button class="red" class="even" id="32">32</button></div>
            <div class="num"><button class="black" class="odd" id="33">33</button></div>
            <div class="num"><button class="red" class="even" id="34">34</button></div>
            <div class="num"><button class="black" class="odd" id="35">35</button></div>
            <div class="num"><button class="red" class="even" id="36">36</button></div>

        </div>
        <div class="game-filler"></div>
        <div class="game-bottomCorner"></div>
        <div class="game-bottomCorner"></div>
        <div class="bets-columns">
            <div class="button"><button id="firstCol">2/1</button></div>
            <div class="button"><button id="secondCol">2/1</button></div>
            <div class="button"><button id="thirdCol">2/1</button></div>
        </div>
    </div>

    <div class="players-bets">
        <button class ="chip" id="chip1">$1</button>
        <button class = "chip" id="chip5">$5</button>
        <button class ="chip" id="chip10">$10</button>
        <span class="total">$999</span>

    </div>

    <div class="spin"><button id="spin">--SPIN--</button></div>


</body>
</html>
